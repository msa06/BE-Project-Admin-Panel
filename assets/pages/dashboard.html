        <!-- LOGIN MODAL -->
        <div class="modal" id="videoModal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Video Lecture</h5>
                        <button class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form id="videoform">
                            <div class="form-group">
                                <label for="Subject">Select Subject</label>
                                <select class="form-control" name="video_subject">


                                </select>

                            </div>
                            <div class="form-group" id="video_chapter">
                                <label for="video_subject">Select Chapter</label>
                                <select class="form-control" name="video_chapter">
                                    <option selected>Choose One</option>

                                </select>

                            </div>
                            <div class="form-group">
                                <label for="video_title">Video Title</label>
                                <input type="text" placeholder="Enter Title" class="form-control" name="video_title">
                            </div>
                            <div class="form-group">
                                <label for="video_desc">Video Description</label>
                                <textarea placeholder="Enter Video Description" class="form-control"
                                    name="video_desc"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="video_url">Video Url</label>
                                <input type="text" placeholder="Enter Youtube Embed Link" class="form-control"
                                    name="video_url">
                            </div>

                    </div>
                    <div class="modal-footer">
                        <input class="btn btn-primary" data-dismiss="modal" type="submit" value="Post Video"
                            id="video-submit-btn">
                    </div>
                    </form>
                </div>
            </div>
