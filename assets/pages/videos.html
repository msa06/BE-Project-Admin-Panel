            <!-- Add Video MODAL -->
            <div class="modal" id="addVideoModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Add Video</h5>
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="videoform">


                                <div class="form-group">
                                    <label for="video_title">Video Name</label>
                                    <input type="text" placeholder="Enter Video Name" class="form-control"
                                        name="video_name">
                                </div>
                                <div class="form-group">
                                    <label for="video_title">Video Description</label>
                                    <input type="text" placeholder="Enter Video Description" class="form-control"
                                        name="video_desc">
                                </div>
                                <div class="form-group">
                                    <label for="video_title">Video URL</label>
                                    <input type="text" placeholder="Enter Video Embed URL" class="form-control"
                                        name="video_url">
                                </div>


                        </div>
                        <div class="modal-footer">
                            <input class="btn btn-primary" data-dismiss="modal" type="submit" value="Add Video"
                                id="video-submit-btn">
                        </div>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Add Subject MODAL -->
            <div class="modal" id="editVideoModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Edit Video</h5>
                            <button class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="videoform">

                                <div class="form-group">
                                    <input type="text" placeholder="Enter Video ID" class="form-control"
                                        name="edit_video_id" hidden>
                                </div>
                                <div class="form-group">
                                    <label for="video_title">Video Name</label>
                                    <input type="text" placeholder="Enter Video Name" class="form-control"
                                        name="edit_video_name">
                                </div>
                                <div class="form-group">
                                    <label for="video_title">Video Description</label>
                                    <input type="text" placeholder="Enter Video Description" class="form-control"
                                        name="edit_video_desc">
                                </div>
                                <div class="form-group">
                                    <label for="video_title">Video URL</label>
                                    <input type="text" placeholder="Enter Video Embed URL" class="form-control"
                                        name="edit_video_url">
                                </div>


                        </div>
                        <div class="modal-footer">
                            <input class="btn btn-warning" data-dismiss="modal" type="submit" value="Update Video"
                                id="video-update-btn">
                        </div>
                        </form>
                    </div>
                </div>
