    <!-- Add MCQ MODAL -->
    <div class="modal" id="addMCQModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Question</h5>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="mcqform">


                        <div class="form-group">
                            <label for="video_title">Question</label>
                            <textarea type="text" placeholder="Enter MCQ Question" class="form-control"
                                name="mcq_question"></textarea>
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">A</span>
                            </div>
                            <input class="form-control" type="text" placeholder="Option A" name="optionA">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">B</span>
                            </div>
                            <input class="form-control" type="text" placeholder="Option B" name="optionB">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">C</span>
                            </div>
                            <input class="form-control" type="text" placeholder="Option C" name="optionC">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">D</span>
                            </div>
                            <input class="form-control" type="text" placeholder="Option D" name="optionD">
                        </div>
                        <div class="form-row  mt-2 mx-2" id="single-answer">
                            <span class="mr-2">Select Correct Answer : </span>
                            <div class="form-check form-check-inline col">
                                <input class="form-check-input" type="radio" name="single-answer" id="inlineRadio1"
                                    value="1">
                                A
                            </div>
                            <div class="form-check form-check-inline col">
                                <input class="form-check-input" type="radio" name="single-answer" id="inlineRadio2"
                                    value="2">
                                B
                            </div>
                            <div class="form-check form-check-inline col">
                                <input class="form-check-input" type="radio" name="single-answer" id="inlineRadio1"
                                    value="3">
                                C
                            </div>
                            <div class="form-check form-check-inline col">
                                <input class="form-check-input" type="radio" name="single-answer" id="inlineRadio2"
                                    value="4">
                                D
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="video_title">Solution</label>
                            <textarea type="text" placeholder="Enter Solution" class="form-control"
                                name="mcq_solution"></textarea>
                        </div>

                </div>
                <div class="modal-footer">
                    <input class="btn btn-primary" data-dismiss="modal" type="submit" value="Add MCQ"
                        id="mcq-submit-btn">
                </div>
                </form>
            </div>
        </div>

    <!-- EDIT MCQ MODAL -->

                </div>

                </div>
                </form>
